<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>em HTML5, podemos inserir os elementos da lista a seguir, passe o mouse sobre os termos para descobrir qual tag utilizar em cada caso</p>
    <ul>
        <li><abbr title="use a tag <p>">Paragrafo</abbr>.</li>
        <li><abbr title="use a tag <h1>">Titulo</abbr></li>
        <li><abbr title="use a tag <img>">Imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <code>">codigo-fonte</abbr></li>
        <li><abbr title="use a tag <ol> e <li>">Lista numeradas</abbr></li>
        <li><abbr title="use a tag <ul> e <li>">Lista com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
